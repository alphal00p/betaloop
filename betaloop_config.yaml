Integrator:
  n_bins: 16
  min_samples_for_update: 10000
  n_start: 1000000
  n_increase: 0
  n_max: 100000000
  integrated_phase: real
  learning_rate: 1.5
  train_on_avg: false
  show_max_wgt_info: true
Kinematics:
  e_cm: 60.0
Parameterization:
  b: 1.0
  mapping: linear
  mode: hyperspherical_flat # choices are cartesian, spherical, hyperspherical and hyperspherical_flat
#Selectors: []
Selectors:
  - type: jet
    min_jets: 2
    max_jets: 100
    min_jpt: 5.0
    min_j1pt: 0.
    max_j1pt: -1.
    dR: 0.7
    use_fastjet: true
